<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BasketballDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <style>body { overflow-y: scroll; }</style>
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>
  <body id="content">
    <section id="menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent" rv-if="users.role" rv-show="users.role">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="./drills.html">Drills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./players.html">Players</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./scores.html">Scores</a>
              </li>
            </ul>
          </div>
          
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {users.principal.firstname} {users.principal.lastname}
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                  <div class="dropdown-header" rv-text="users.principal.username"></div>
                  <a class="dropdown-item" href="./settings.html">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="./users/clear">Disconnect</a>
                </div>
              </li>
            </ul>
          </div>
          
        </div>
      </nav>
    </section>
    <section id="title" class="">
      <div class="container-fluid px-5 pt-5 pb-2">
        <h1 class="display-4">BasketballDB <small class="lead">sport performance tracker</small></h1>
        <hr />
      </div>
    </section>
    <section class="container-fluid px-5">
    
      <div class="row justify-content-between">
        <h4 class="h4 display-6">Drills <small>(<span rv-text="drills.count"></span> elements)</small></h4>
        <div class="col-6 align-items-start" rv-show="drills.items">
          <div class="list-group list-group-flush">
            <div class="list-group-item list-group-item-action" aria-current="true" rv-each-drill="drills.items" rv-on-click="drills.doSelect">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" rv-text="drill.name"></h5>
                <small rv-text="drill.duration | duration"></small>
              </div>
              <p class="mb-1" rv-text="drill.desc"></p>
              <small>{drill.min} - {drill.max}</small>
            </div>
          </div>      
          <nav>
            <ul class="pagination d-flex justify-content-center">
              <li class="page-item">
                <button class="page-link" rv-on-click="drills.doFirst"><i class="bi-skip-backward"></i></button>
              </li>
              <li class="page-item me-auto">
                <button class="page-link" rv-on-click="drills.doPrev"><i class="bi-caret-left"></i></button>
              </li>
              <li class="page-item">
                <button class="page-link" rv-on-click="drills.doNext"><i class="bi-caret-right"></i></button>
              </li>
              <li class="page-item">
                <button class="page-link" rv-on-click="drills.doLast"><i class="bi-skip-forward"></i></button>
              </li>
            </ul>
          </nav>
          <div class="text-end">
            <button type="button" class="btn btn-outline-primary" rv-disabled="drills.item" rv-on-click="drills.doCreate">Add</button>
          </div>
        </div>
        <div class="col-6">
          
          <form rv-show="drills.item">
            <fieldset>
              <legend>Drill</legend>
              <div class="mb-3">
                <label for="drill-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="drill-name" rv-value="drills.item.name">
              </div>
              <div class="mb-3">
                <label for="drill-desc" class="form-label">Description</label>
                <textarea class="form-control" id="drill-desc" rows="3" rv-value="drills.item.desc"></textarea>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text">duration</span>
                <input type="text" class="form-control" id="drill-duration" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" rv-value="drills.item.duration">
                <span class="input-group-text">min</span>
                <input type="number" class="form-control" id="drill-min" rv-value="drills.item.min">
                <span class="input-group-text">max</span>
                <input type="number" class="form-control" id="drill-max" rv-value="drills.item.max">
              </div>
              <div class="text-end d-flex">
                <button type="reset" class="btn btn-outline-secondary me-auto" rv-enabled="drills.item" rv-on-click="drills.doClear">Cancel</button>
                <button type="button" class="btn btn-outline-primary" rv-enabled="drills.item" rv-show="drills.isCreating" rv-on-click="drills.doInsert">Insert</button>
                <button type="button" class="btn btn-outline-danger" rv-enabled="drills.item" rv-show="drills.isUpdating" rv-on-click="drills.doDelete">Delete</button>
                <button type="button" class="btn btn-outline-primary" rv-enabled="drills.item" rv-show="drills.isUpdating" rv-on-click="drills.doUpdate">Update</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
        
    </section>
    <footer class="footer fixed-bottom">
      <p class="text-center">Copyright © 2022. Jérôme Rocheteau. All rights reserved.</p>
    </footer>
  </body>
  <script type="text/javascript" src="./basketballdb.js"></script>
  <script type="text/javascript" src="./drills.js"></script>
</html>
